version: 2
jobs:
  build:
    working_directory: /app
    docker:
      - image: docker:stable
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache make
      - run:
          name: Build application Docker image
          command: |
            make build
      - deploy:
          name: Push application Docker image
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
              make publish
            fi
