version: 2.0
jobs:
 build:
   docker:
     - image: ubuntu:latest
   steps:
     - checkout
     - run:
         name: Setup
         command: |
           apt-get update && apt-get install -y \
             apt-transport-https \
             ca-certificates \
             curl \
             gnupg-agent \
             software-properties-common
           curl -fsSL https://download.docker.com/linux/ubuntu/gpg | apt-key add -
           add-apt-repository \
             "deb [arch=amd64] https://download.docker.com/linux/ubuntu \
             $(lsb_release -cs) \
             stable"
           apt-get update && apt-get install -y make docker-ce
     - run:
         name: Build
         command: |
           make build
